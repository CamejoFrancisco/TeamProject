<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Document</title>
</head>
<body>
  <div class="px-4">

  
    <p class="px-4">Team Sign Up</p>

    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav w-100 d-flex justify-content-around">
          <li class="nav-item">
            <a class="nav-link" href="#">Basic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Social</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Certificates</a>
          </li>
        </ul>
      </div>
    
    </nav>

    <form>
        
        <!---->
        <div class="form-group mt-4">
            <label for="inputAddress2">Full Name*</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Foo Bar">
        </div>
        <div class="form-group mt-4">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="Juanito">
        </div>

        <div class="form-row mt-4">
            <div class="form-group col-lg-8">
              <label for="inputEmail4">Email *</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="foo@bar.com">
            </div>
            <div class="form-group col-lg-4">
              <label for="inputPassword4">Phone</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="(83) 00000-0000">
            </div>
        </div>

        <p class=" mt-4">Birthday *</p>
        <div class="d-flex justify-content-between">

          <div class="form-group col-3 pl-4 mr-3">
            
            <label for="inputState">Day</label>
            <select id="inputState" class="form-control ">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label for="inputState">Month</label>
            <select id="inputState" class="form-control">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3 mr-2">
            <label for="inputState">Year</label>
            <select id="inputState" class="form-control">
              <option selected>1991</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3 pr-5">
            <label for="inputZip">Age</label>
            <input type="text" placeholder="18" class="form-control" id="inputZip">
            
          </div>
        </div>

          <div class="form-group pl-4 mt-4 mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I accept the terms and privacy
              </label>
            </div>
          </div>

          <div class="d-flex justify-content-end pr-4">
            <button type="submit" class="btn btn-primary">Next ></button>
          </div>
          

        <!---->



        <div class="form-group mt-4">
          <label for="inputAddress">LinkedIn</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group mt-4">
          <label for="inputAddress2">Github *</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-primary">Next ></button>
        </div>

        <!---->

        <div class="form-group mt-4">
            <label for="inputAddress">Certificates</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
          </div>

        <div class="d-flex justify-content-end mt-4">  
        <button type="submit" class="btn btn-primary">+ More ></button> 
        </div>

        <div class="form-group mt-4">
            <label for="inputAddress">Team Name *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Team Name">
        </div>

        <div class="form-group mt-4">
            <label for="inputAddress">Institution *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Universidade Federal da Paraíba">
        </div>

        <div class="form-group mt-4">
            <label for="inputAddress">Graduation *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ciências da Computação">
        </div>

        <div class="d-flex justify-content-end mt-4">  
        <button type="submit" class="btn btn-primary">✓ Finish</button> 
        </div>

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
