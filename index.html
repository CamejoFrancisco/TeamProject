<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <p class="px-4">Team Sign Up</p>

    <section class="contenedor">
        <div class="navegation-container">
            <div class="navegation-links">
                <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Basic</button>
                <button class="tablinks" onclick="openCity(event, 'Paris')">Social</button>
                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Certificates</button>
            </div>
        </div>
    </section>  

    <form>
        
        <!---->
        <div class="form-group px-4 mt-4">
            <label for="inputAddress2">Full Name*</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Foo Bar">
        </div>
        <div class="form-group px-4 mt-4">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="Juanito">
        </div>

        <div class="form-row px-4 mt-4">
            <div class="form-group col-md-8">
              <label for="inputEmail4">Email *</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="foo@bar.com">
            </div>
            <div class="form-group col-md-4 ">
              <label for="inputPassword4">Phone</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="(83) 00000-0000">
            </div>
        </div>

        <p class="px-4 mt-4">Birthday *</p>
        <div class="d-flex justify-content-between">

          <div class="form-group col-3 pl-4 mr-3">
            
            <label for="inputState">Day</label>
            <select id="inputState" class="form-control ">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label for="inputState">Month</label>
            <select id="inputState" class="form-control">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3 mr-2">
            <label for="inputState">Year</label>
            <select id="inputState" class="form-control">
              <option selected>1991</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3 pr-5">
            <label for="inputZip">Age</label>
            <input type="text" placeholder="18" class="form-control" id="inputZip">
            
          </div>
        </div>

          <div class="form-group pl-4 mt-4 mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I accept the terms and privacy
              </label>
            </div>
          </div>

          <div class="d-flex justify-content-end pr-4">
            <button type="submit" class="btn btn-primary">Next ></button>
          </div>
          

        <!---->



        <div class="form-group px-4 mt-4">
          <label for="inputAddress">LinkedIn</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group px-4 mt-4">
          <label for="inputAddress2">Github *</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="d-flex justify-content-end px-4 mt-4">
        <button type="submit" class="btn btn-primary">Next ></button>
        </div>

        <!---->

        <div class="form-group px-4 mt-4">
            <label for="inputAddress">Certificates</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
          </div>

        <div class="d-flex justify-content-end px-4 mt-4">  
        <button type="submit" class="btn btn-primary">+ More ></button> 
        </div>

        <div class="form-group px-4 mt-4">
            <label for="inputAddress">Team Name *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Team Name">
        </div>

        <div class="form-group px-4 mt-4">
            <label for="inputAddress">Institution *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Universidade Federal da Paraíba">
        </div>

        <div class="form-group px-4 mt-4">
            <label for="inputAddress">Graduation *</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ciências da Computação">
        </div>

        <div class="d-flex justify-content-end p-4">  
        <button type="submit" class="btn btn-primary">✓ Finish</button> 
        </div>

  
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
